[tox]
env_list = py311,webtests,lint

[testenv]
description = run tests
passenv =
    GITHUB_ACTIONS
setenv =
    PYTHONDONTWRITEBYTECODE = 1
deps = -e ".[test]"
commands = pytest --ignore tests/web

[testenv:webtests]
description = run web tests
passenv =
    GITHUB_ACTIONS
    TEST_DATABASE_URL
setenv =
    PYTHONDONTWRITEBYTECODE = 1
deps = -e ".[test,web]"
commands = pytest tests/web

[testenv:lint]
deps = -e ".[test,lint,web]"
passenv =
    GITHUB_ACTIONS
commands =
    black --check .
    mypy .
    ruff check .

# Run local dev web server
# For production web see dockerfile.
[testenv:web]
usedevelop=true
recreate=false
deps =
    -e ".[web]"
    alembic
passenv =
    DATABASE_URL
commands =
    uvicorn gameplay.web.app:app --factory --reload

[testenv:alembic]
usedevelop=true
recreate=false
deps = -e ".[web,migrate]"
commands =
    alembic {posargs}